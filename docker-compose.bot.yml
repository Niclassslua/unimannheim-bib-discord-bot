version: "3.9"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: "20"
    container_name: unimannheim-bib-bot
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: Europe/Berlin
      USE_DB: "false"   # <- DB explicitly disabled
    restart: unless-stopped